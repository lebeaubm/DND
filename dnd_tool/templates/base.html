{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}D&D Tool{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <!-- üü£ Navbar Section -->
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'homepage' %}">D&D Tool</a>
        </div>
        <div class="nav-links">
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'character_create' %}">Create Character</a>
           
            <a href="{% url 'upload_monster' %}">Upload Monster</a>
            <a href="{% url 'create_monster' %}">Create Monster</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        <button id="theme-toggle" class="theme-toggle">üåô Dark Mode</button>
    </div>

    <!-- üì¶ Main Content Section -->
    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <!-- üìå Footer -->
    <footer>
        <p>&copy; 2024 D&D Tool. All Rights Reserved.</p>
    </footer>

    <!-- üåó Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                themeToggle.textContent = 'üåô Dark Mode';
            }
        });
    </script>
</body>

</html>
